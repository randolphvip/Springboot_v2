<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增')"/>
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">

				<div class="layui-form-item">
                    <label class="layui-form-label">ProductName</label>
                    <div class="layui-input-block">
                        <input type="text" name="productName" autocomplete="off" placeholder="ProductName" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">Description</label>
                    <div class="layui-input-block">
                        <input type="text" name="productDesc" autocomplete="off" placeholder="Description" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">Status</label>
                    <div class="layui-input-block">
                        <input type="text" name="status" autocomplete="off" placeholder="Status" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">Categrory</label>
                    <div class="layui-input-block">
                        <input type="text" name="categroryId" autocomplete="off" placeholder="Categrory" class="layui-input">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="product-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/ProductController";
        //保存
        form.on('submit(product-save)', function (data) {
            $.ajax({
                url: MODULE_PATH+'/add',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("product-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
