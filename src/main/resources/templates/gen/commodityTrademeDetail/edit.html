<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('Commodity Detail(Trade me)修改')"/>
</head>
<body>
<form class="layui-form" action=""  th:object="${CommodityTrademeDetail}">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
				<div class="layui-form-item layui-hide">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="*{id}" name="id" lay-verify="title"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                
               	<div class="layui-form-item">
                    <label class="layui-form-label">Title</label>
                    <div class="layui-input-block">
                        <input th:value="*{title}" type="text" name="title" autocomplete="off" placeholder="Title" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">CloseDate</label>
                    <div class="layui-input-block">
                        <input th:value="${CommodityTrademeDetail.dateToStringConvert(CommodityTrademeDetail.closeDatetime)}" type="text" name="closeDatetime" autocomplete="off" placeholder="CloseDate" class="layui-input datetime-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Starting price</label>
                    <div class="layui-input-block">
                        <input th:value="*{startingPrice}" type="number" name="startingPrice" autocomplete="off" placeholder="Starting price" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Buy Now Price</label>
                    <div class="layui-input-block">
                        <input type="number" th:value="*{buyNowPrice}"  name="buyNowPrice" autocomplete="off" placeholder="Buy Now Price" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Condition</label>
                    <div class="layui-input-block">
                        <input th:value="*{conditionLevel}" type="text" name="conditionLevel" autocomplete="off" placeholder="Condition" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Description</label>
                    <div class="layui-input-block">
                   		 <textarea placeholder="description" name="content" class="layui-textarea"  th:text="*{description}" ></textarea>
                     </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Shipping </label>
                    <div class="layui-input-block">
                          <textarea placeholder="shipping description" name="content" class="layui-textarea"  th:text="*{shipping}" ></textarea>
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Reserve Status</label>
                    <div class="layui-input-block">
                        <input th:value="*{reserveStatus}" type="text" name="reserveStatus" autocomplete="off" placeholder="Reserve Status" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                    lay-filter="commodityTrademeDetail-update">
                <i class="layui-icon layui-icon-ok"></i>
				Submit
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
				Reset
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/CommodityTrademeDetailController";
		
		var laydate = layui.laydate;
        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });
        form.on('submit(commodityTrademeDetail-update)', function (data) {
            $.ajax({
                url: MODULE_PATH+'/edit',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("commodityTrademeDetail-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
