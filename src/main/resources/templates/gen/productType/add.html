				<div class="layui-form-item">

                </div>

            </div>
        </div>
    </div>
    <div class="bottom">

    layui.use(['form', 'jquery', 'iconPicker', 'dtree','dictionary'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let iconPicker = layui.iconPicker;
        let dtree = layui.dtree;

        dtree.renderSelect({
            elem: "#selectParent",
            url: rootPath+"/ProductTypeController/selectParent",
            method: 'get',
            selectInputName: {nodeId: "parentId"},
            skin: "layui",
            dataFormat: "list",
            response: {treeId: "id", parentId: "parentId", title: "productTypeName"},  //修改response中返回数据的定义
            selectInitVal: '1'
        });

        


        form.on('submit(productType-save)', function (data) {
            data.field.icon = "layui-icon " + data.field.icon;
            $.ajax({
                url: rootPath+'/ProductTypeController/add',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("productType-table");
                            parent.render();
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });

    })
</script>
