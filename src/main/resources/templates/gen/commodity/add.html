<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('commodity新增')"/>
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">

				<div class="layui-form-item">
                    <label class="layui-form-label">url</label>
                    <div class="layui-input-block">
                        <input type="text" name="url" autocomplete="off" placeholder="url" class="layui-input">
                    </div>
                </div>



				<div class="layui-form-item">
                    <label class="layui-form-label">status</label>
                    <div class="layui-input-block">
                        <select name="status" id="status">
                            <option value="1">ON</option>
                            <option value="0">OFF</option>
                        </select>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">category</label>
                    <div class="layui-input-block">
                         <ul id="selectCategory" name="categoryId" class="dtree" data-id="0"></ul>
                    </div>
                </div>


			 


				<div class="layui-form-item">
                    <label class="layui-form-label">templet</label>
                    <div class="layui-input-block">
                        <select id="templetId" name="templetId">
                            <option th:each="list : ${templates}" th:text="${list.name}" th:value="${list.id}"></option>
                        </select>

                     </div>
                </div>

 




				<div class="layui-form-item">
                    <label class="layui-form-label">frequence</label>
                    <div class="layui-input-block">
                        <input type="text" name="frequence" autocomplete="off" placeholder="frequence" class="layui-input">
                    </div>
                </div> 

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="commodity-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery', 'iconPicker', 'dtree'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/CommodityController";
		var laydate = layui.laydate;

        let iconPicker = layui.iconPicker;
        let dtree = layui.dtree;


        
        dtree.renderSelect({
            elem: "#selectCategory",
            url: rootPath+"/ProductTypeController/selectParent",
            method: 'get',
            selectInputName: {nodeId: "categoryId"},
            skin: "layui",
            dataFormat: "list",
            response: {treeId: "id", parentId: "parentId", title: "productTypeName"},  //修改response中返回数据的定义
            selectInitVal: '1'
        });





        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });
        //保存
        form.on('submit(commodity-save)', function (data) {
            $.ajax({
                url: MODULE_PATH+'/add',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("commodity-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
