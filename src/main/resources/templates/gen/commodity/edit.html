<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('commodity修改')"/>
</head>
<body>
<form class="layui-form" action=""  th:object="${Commodity}">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
				<div class="layui-form-item layui-hide">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="*{id}" name="id" lay-verify="title"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">url</label>
                    <div class="layui-input-block">
                        <input th:value="*{url}" type="text" name="url" autocomplete="off" placeholder="url" class="layui-input">
                    </div>
                </div>
 
				<div class="layui-form-item">
                    <label class="layui-form-label">status</label>
                    <div class="layui-input-block">
                        <select name="status" id="status" th:field="*{status}">
                            <option value="1">ON</option>
                            <option value="0">OFF</option>
                        </select>
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">category</label>
                    <div class="layui-input-block">
                        <ul id="selectCategory" name="categoryId" class="dtree" data-id="0"></ul>
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">templet</label>
                    <div class="layui-input-block">
                        <select id="templetId" name="templetId" th:field="*{templetId}">
                            <option th:each="list : ${templates}" th:text="${list.name}" th:value="${list.id}"></option>
                        </select>
                     </div>

                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">frequence</label>
                    <div class="layui-input-block">
                        <input th:value="*{frequence}" type="text" name="frequence" autocomplete="off" placeholder="frequence" class="layui-input">
                    </div>
                </div>

			 
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                    lay-filter="commodity-update">
                <i class="layui-icon layui-icon-ok"></i>
				提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
				重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery', 'dtree'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/CommodityController";
		
		var laydate = layui.laydate;
        let dtree = layui.dtree;

        dtree.renderSelect({
            elem: "#selectCategory",
            url: rootPath+"/ProductTypeController/selectParent",
            method: 'get',
            selectInputName: {nodeId: "categoryId"},
            skin: "layui",
            dataFormat: "list",
            response: {treeId: "id", parentId: "parentId", title: "productTypeName"},  //修改response中返回数据的定义
            selectInitVal: "[[${Commodity.categoryId}]]"
        });


        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });
        form.on('submit(commodity-update)', function (data) {
            $.ajax({
                url: MODULE_PATH+'/edit',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("commodity-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
